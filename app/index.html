<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Live Glasgow Council Parking Spaces</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />

  </head>

  <body ng-app='parking' >

    <div ng-controller='parkingController' ng-switch="meters">

      <leaflet markers="meters" center="glasgowCenter"
               width="100%" height="1080px">
      </leaflet>


    </div> <!-- end parking controller -->

    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

    <script src="./js/services.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/angular-leaflet-directive.js"></script>

  </body>
</html>
